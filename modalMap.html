<div class="modal" ui-if='modalMap' ui-state='modalMap'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close"
                        ui-turn-off="modalMap">&times;</button>
                <h4 class="modal-title">Успех</h4>
            </div>
            <div class="modal-body" id="modalMapMsg">
                <p class="text-center">Вы добрались до Вашей цели!</p>
            </div>
            <div class="modal-footer">
                <button ui-turn-off="modalMap" class="btn btn-default" onclick="goToCurrentQuest()">Закрыть</button>
            </div>
        </div>
    </div>
</div>
